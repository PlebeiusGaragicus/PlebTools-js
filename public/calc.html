<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Mining Profitability Calculator</title>
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <style>
        html {
            background: rgb(148, 80, 163);
            height: 100%;
            overflow: hidden;
        }

        body {
            /* background-color: black; */
            color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>

<body>
    <h1>Bitcoin Mining Profitability Calculator</h1>
    <form id="miningForm">
        <label for="blockHeight">Block Height:</label>
        <input type="number" id="blockHeight" name="blockHeight" readonly>
        <br><br>
        <!-- <label for="difficulty">Difficulty:</label>
        <input type="number" id="difficulty" name="difficulty" step="any" readonly> -->
        <label for="difficulty">Difficulty:</label>
        <input type="text" id="difficulty" name="difficulty" step="any" readonly>
        <br><br>
        <label for="subsidy">Current Block Subsity:</label>
        <input type="number" id="subsidy" name="subsidy" readonly>
        <br><br>
        <label for="myHashrate">My Hashrate:</label>
        <input type="number" id="myHashrate" name="myHashrate" min=0 step="any" required>
        <br><br>
        <button type="submit">Calculate</button>
    </form>

    <script src="calc.js" type="module"></script>
</body>


</html>
